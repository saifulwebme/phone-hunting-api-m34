<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting API</title>


    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl">Phone Hunting</h2>
    </header>
    <main class="container mx-auto mt-8">

        <!-- search result -->
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>

        </section>


        <section>
            <!-- spinner or loader  -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner text-secondary loading-lg"></span>
            </div>
            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden">
                <button class="btn btn-secondary">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
